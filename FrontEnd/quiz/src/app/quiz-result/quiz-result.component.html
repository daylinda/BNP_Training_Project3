<br>
<div class="title" align="center">
    <h2>Results of users who have given the quiz</h2>
</div>
<br>


<table>
    <tr>
        <th>Username</th>
        <th>Score</th>
    </tr>
    <tr *ngFor="let quiz of quizResults">

        <td> {{quiz.userName}}</td>
        <td> {{quiz.result}}</td>

    </tr>

</table>
